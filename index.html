<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=no">
     <!-- custom css -->
     <link rel="stylesheet" href="./style/style.css">
     <!-- font awesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"  />
     <!-- mapbox -->
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css' rel='stylesheet' />

     <title>Geo-Search</title>
</head>
<body>
  <!-- main -->
  <main class="container">
    <!-- share btn -->
    <div class="absolute share" ><a href="#" id="fbs"><i class="fas fa-share-alt"></i></a></div>
    <!-- wrapper div -->
    <div class="main-wrapper">
      <!-- search bar starts -->
    <div class="searchbar ">
      <!-- form container -->
    <form action="/" autocomplete="off"  id="se">
      <div class="search-box px2 flex">
        <i class="fas fa-map-marker-alt px2"></i>
        <input type="search" id="searchs" name="searchs" placeholder="search places" required>
      </div>
    </form>
    <!-- weather div -->
    <div class="weathers" id="tggleDisp">
      <div class="absolute flex weath auto" id="tggleEff">
        <div class="weathhov "><div  id="iconImg"></div> <span id="descLoc">cloudy</span></div>
        <div class="weathhov "><span >Temp</span> <span id="temLoc" class="temLocBtn"><b >27&deg;C</b></span>
          <!-- <button id="temLocBtn" ><i class="fas fa-temperature-high    "></i></button>  -->
        </div>
        <div class="weathhov "><span>Humidity</span><b id="humidityLoc" >77%</b></div>
        <div class="weathhov "><span>wind speed</span><b id="wspeedLoc">77%</b></div>
        
        <div class="lft weathhov absolute" id="lft">
          <i class="fas fa-caret-left fa-3x" id="tggle"></i>

        </div>
      </div>
      <div class="rgt weathhov absolute" id="rgt">
        <i class="fas fa-caret-right fa-3x" id="tggle"></i>
      </div>
    </div> 
    <!-- list for result of search-->
     <div class="search-box hide absolute auto" id="hide"> 
      <div id="hold" class="">
      </div>
  </div>
  </div>
<!-- search ends -->

<!-- map starts -->
<div id="map"></div>
</div>
 </main>
   
    <script src="./script/index.js"></script>
</body>
</html>
