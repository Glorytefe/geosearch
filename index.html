     <title>Geo-Search</title>

<body>

        <!-- search bar starts -->
    <div class="searchbar ">
      <!-- form container -->
    <form action="/" autocomplete="off"  id="se">

        <i class="fas fa-map-marker-alt px2"></i>
        <input type="search" id="searchs" name="searchs" placeholder="search places">
      </div>
      <small class="notfound"></small>
      <div class="search-box hide" id="hide"> 
          <div id="hold">
          </div>
      </div>
    
    </form>
  </div>
<!-- search ends -->
<!-- map starts -->
<div id="map"></div>
    </div>

  </main>
