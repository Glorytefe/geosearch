<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- custom css -->
     <link rel="stylesheet" href="./style/style.css">
     <!-- font awesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"  />
     <title>Geo-Search</title>
</head>
<body>
  <!-- main -->
  <main class="container">
      <!-- search bar starts -->
    <div class="searchbar">
        <!-- form container -->
      <form action="/" autocomplete="off"  id="se">
        <div class="search-box flex top p2">
          <i class="fas fa-map-marker-alt px2"></i>
          <input type="search" id="searchs" name="searchs" placeholder="search places">
        </div>
        <div class="search-box hide" id="hide"> 
            <div id="hold">
            </div>
        </div>
        
      </form>
    </div>
<!-- search ends -->
  </main>
    <!-- script -->
    <script src="./script/index.js"></script>
</body>
</html>
